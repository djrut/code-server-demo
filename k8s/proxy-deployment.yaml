apiVersion: v1
kind: Service
metadata:
  name: code-server-proxy
  labels:
    run: code-server-proxy
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    run: code-server-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server-proxy
spec:
  selector:
    matchLabels:
      run: code-server-proxy
  replicas: 1
  template:
    metadata:
      labels:
        run: code-server-proxy
    spec:
      volumes:
      - name: configmap-volume
        configMap:
          name: code-server-proxy
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          name: configmap-volume
