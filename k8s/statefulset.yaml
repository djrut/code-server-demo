---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: code-server-djrut-sandbox
spec:
  serviceName: "code-server-djrut-sandbox"
  replicas: 1
  selector:
    matchLabels:
      app: code-server-djrut-sandbox 
  template:
    metadata:
      labels:
        app: code-server-djrut-sandbox
    spec:
      securityContext:
          fsGroup: 1000
      containers:
      - name: code-server-djrut-sandbox
        image: codercom/code-server:3.5.0
        args: ['--auth=none']
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        ports:
        - containerPort: 8080
          name: gui
        volumeMounts:
        - name: djrut-sandbox-home
          mountPath: /home
  volumeClaimTemplates:
  - metadata:
      name: djrut-sandbox-home
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
